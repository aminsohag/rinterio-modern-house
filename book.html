<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Consultation</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!--  Booking Form Section -->
    <section class="py-16 bg-white">
        <div class="max-w-4xl mx-auto px-4">
            <h2 class="text-3xl font-bold text-center mb-6">Book Your Consultation</h2>
            <form class="bg-gray-100 p-8 rounded-lg shadow-lg">
                <!-- Full Name -->
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 font-medium">Full Name</label>
                    <input type="text" id="name" class="w-full mt-2 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>

                <!-- Email Address -->
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-medium">Email Address</label>
                    <input type="email" id="email" class="w-full mt-2 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>

                <!-- Preferred Date -->
                <div class="mb-4">
                    <label for="date" class="block text-gray-700 font-medium">Preferred Date</label>
                    <input type="date" id="date" class="w-full mt-2 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>

                <!-- Service Selection -->
                <div class="mb-4">
                    <label for="service" class="block text-gray-700 font-medium">Select Service</label>
                    <select id="service" class="w-full mt-2 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        <option value="">Select a Service</option>
                        <option value="business">Business Consultation</option>
                        <option value="financial">Financial Planning</option>
                        <option value="career">Career Guidance</option>
                    </select>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="bg-[#ABEF5F] hover:text-lg font-bold py-2 px-4 rounded w-full">Book Now</button>
            </form>
        </div>
    </section>

    <!--  Booking Confirmation Section -->
    <section id="confirmation" class="py-16 bg-[#1C1C1C] text-white">
        <div class="max-w-4xl mx-auto px-4 text-center">
            <h2 class="text-3xl font-bold mb-6">Booking Confirmation</h2>
            <p class="text-lg mb-6">Thank you for booking with us! Our team will get in touch with you shortly to confirm the details.</p>
            <a href="http://127.0.0.1:5500/index.html" class="bg-[#ABEF5F]  hover:text-lg font-bold py-2 px-4 rounded">Back to Home</a>
        </div> 
    </section>

    <!--  Footer -->
    <footer class="bg-[#1C1C1C] text-white py-4">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <p>&copy; 2025 BookConsult. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
